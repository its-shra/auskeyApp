<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Montserrat|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.1.3/css/wavesurfer.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img-header position-relative w-100">
        <div class="position-absolute text-white d-flex flex-column align-items-start justify-content-center" style="top: 0; right: 0; bottom: 0; left: 0; background-color: rgba(0,0,0,.7);">
            <div class="container mt-5">
                <div class="col-md-12 text-center">
                    <h1 class="">Audio Filters</h1>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="col-md-7 p-5">
            <div class="card p-3 border-0 shadow rounded-2">
                <!-- <div class="row"> -->
                    <!-- <div class="col-md-6"> -->
                        <form class="form" method="post" id="bmi_form">
                            <!-- <div class="form-group">
                                <input type="text" class="form-control mt-2 bmi" name="weight" id="weight" placeholder="Weight (in kgs)" required="">
                            </div>
                            <div class="form-group mt-4">
                                <input type="text" class="form-control mt-2 bmi" name="height" id="height" placeholder="Height (in m)" required="">
                            </div> -->
                            <div class="">
                                <button type="button" id="record" class="btn btn-sm  mt-4 rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;">Record</button>
                                <button type="button" id="pause" class="btn btn-sm  mt-4 rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;" disabled>Pause</button>
                                <button type="button" id="stop" class="btn btn-sm  mt-4 rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;" disabled>Stop</button>
                                <button type="button" id="play" class="btn btn-sm mt-4 rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;">Play</button>
                            </div>
                        </form>
                        <div class="my-4">
                            <audio id='audioPlayer' controls></audio>
                        </div>
                        <div>
                            <select id='audioFormat'>
                                <option value='mp3'>Save as MP3</option>
                                <option value='wav'>Save as WAV</option>
                            </select>
                            <button type="button" id="saveToComputer" class="btn btn-sm rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;" disabled>Save to computer</button>
                        </div>
                        <div class="">
                            <button type="button" id="cancelNoise" class="btn btn-sm  mt-4 rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;">ANF</button>
                            <button type="button" id="cardioFilter" class="btn btn-sm  mt-4 rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;">Cardio</button>
                            <button type="button" id="respiFilter" class="btn btn-sm  mt-4 rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;">Respi</button>
                            <button type="button" id="abdominalFilter" class="btn btn-sm mt-4 rounded-1 py-2 px-3" style="margin-right: 10px; background-color: rgb(24, 24, 24); color: white;">Abdo</button>
                        </div>
                        <div id="liveWaveform"></div>

                    </div>
                    <!-- <div class="col-md-6">
                        <h4 class="mb-4">BMI Categories</h4>
                        <div class="bmi_details">
                            <ul>
                                <li>BMI Value <= 18.5 or 19: <b class="text-warning">Underweight</b></li>
                                <li>BMI Value = 19 to 24.9: <b class="text-success">Normal (Fit Body)</b></li>
                                <li>BMI Value = 25 to 29.5: <b class="text-danger">Overweight</b></li>
                                <li>BMI Value > 30: <b class="text-dark">Obesity</b></li>
                            </ul>
                        </div>
                    </div> -->
                <!-- </div> -->
            </div>
        </div>
    </center>

    <!-- <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.1.3/wavesurfer.min.js"></script>
    <script src="audioFilter2.js"></script>
</body>
</html>
